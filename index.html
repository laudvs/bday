<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Aniversário</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .convite-container {
            background-color: #2c2c34;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 320px;
            text-align: center;
            color: #e0e0ff;
        }
        .titulo {
            font-size: 28px;
            font-weight: bold;
            color: #b19cd9; /* tom de roxo */
        }
        .idade {
            font-size: 20px;
            color: #f4c2c2; /* tom de rosa */
        }
        .bolo {
            margin-top: 15px;
        }
        .bolo .camada {
            width: 100px;
            height: 20px;
            background-color: #b19cd9; /* tom de roxo */
            border: 2px solid #6a0dad;
            border-radius: 10px;
            margin: 5px auto;
        }
        .bolo .camada.topo {
            width: 70px;
        }
        .bolo .velas {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        .bolo .vela {
            width: 5px;
            height: 20px;
            background-color: #00bfff; /* tom de azul */
            position: relative;
        }
        .bolo .chama {
            width: 5px;
            height: 5px;
            background-color: #ff69b4; /* tom de rosa mais forte */
            border-radius: 50%;
            position: absolute;
            top: -5px;
            left: 0;
        }
        .detalhes {
            font-size: 16px;
            color: #e6e6fa; /* lavanda clara */
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="convite-container">
    <div class="titulo">Laurah</div>
    <div class="idade">22 anos</div>
    
    <div class="bolo">
        <div class="velas">
            <div class="vela"><div class="chama"></div></div>
            <div class="vela"><div class="chama"></div></div>
            <div class="vela"><div class="chama"></div></div>
        </div>
        <div class="camada topo"></div>
        <div class="camada"></div>
        <div class="camada"></div>
    </div>

    <div class="detalhes">
        <p>Data: 04/12/2024</p>
        <p>Horário: 20h</p>
        <p>Endereço: Alameda Treze, nº 177, Jardim Santarém</p>
    </div>
</div>

</body>
</html>
